name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: ls -a via ssh
      uses: fifsky/ssh-action@master
      with:
        command: ls -a
        host: ${{ secrets.APP_HOST }}
        user: ${{ secrets.APP_USER }}
        key: ${{ secrets.APP_KEY}}
