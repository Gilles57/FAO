name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.APP_HOST }}
        username: ${{ secrets.APP_USER }}
        key: ${{ secrets.APP_KEY }}
        passphrase: ${{ secrets.APP_PASS }}
        script: ls -al
