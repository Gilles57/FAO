name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: ls -a via ssh
      uses: matheusvanzan/sshpass-action@v2
      with:
          host: ${{ secrets.APP_HOST }}
          user:  ${{ secrets.APP_USER }}
          pass: ${{ secrets.APP_PASS }}
          run: |
            cd ~/FAO
            ls -a
            exit
