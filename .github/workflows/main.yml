name: test
on:
  push:
    branches:
    - main

env:
  FIRST_NAME: Gilles
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ls -a via ssh
      uses: fifsky/ssh-action@master
      with:
        command: ls -a
        host: ${{ secrets.APP_HOST }}
        user: ${{ secrets.APP_USER }}
        pass: ${{ secrets.APP_PASS }}
        key: ${{ secrets.APP_KEY }} 
