name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: tests via ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.APP_HOST }}
        username: ${{ secrets.APP_USER }}
        key: ${{ secrets.APP_KEY }}
        port: 22
        script: |
            cd ~
            ls -al
